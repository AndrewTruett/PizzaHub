      <div id="map">
            <script>
                function initMap(){
                  // Map options
                  var options = {
                    zoom:15,
                    center:{lat:40.753380,lng:-73.986413}
                  }

                  // New map
                  var map = new google.maps.Map(document.getElementById('map'), options);

                  // Listen for click on map
                  google.maps.event.addListener(map, 'click', function(event){
                    // Add marker
                    addMarker({coords:event.latLng});
                  });

                }
            </script>
                <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7fzBxtcIjbigdPUz26LNwKBOz3H8j2bk&callback=initMap"
