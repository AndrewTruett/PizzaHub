<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JSON Practice</title>
  </head>

  <body>
      
      <ul id="cust"></ul>

    <script>
     
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
               var response = JSON.parse(xhttp.responseText);
                var customers = response.customers;
                
                var output = "";
                for (var i=0; i<customers.length;i++)
                    {
                        output += '<li>'+customers[i].memID+'\t'+customers[i].username+'</li>';
                    }
                
                output += '<li>'+customers[0].address.lat+'</li>'
                output += '<li>'+customers[0].membership[0].storeID+'</li>'
                document.getElementById('cust').innerHTML = output;
            }
        };
        xhttp.open("GET", "customers.json", true);
        xhttp.send();
        
    </script>

  </body>
</html>
