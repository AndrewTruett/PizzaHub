    <body>
	  <div class="container-fluid">
		<!--Navbar row-->
		<div class="row">
		  <div class="col-7 black-color">
            <div class="brand" id="logo">
              <a href="index.html">
                <img src="img/phpaste.png" class="img-adjust">
              </a>
            </div>
		  </div>
			
		  <div class="col green-color">
			<div class="" id="search-bar">
            <input type="text" id="searchterm" placeholder="Looking for a store?..." />
			<!--update this later: onclick should be updated-->
            <button type="button" id="search" onclick="window.location.href='search_results.html'">Search</button>
            </div>
		  </div>
			
		</div>
          
          
            <div>
                <div class="row map-text blue-color">
                    <div class="col text-center">
                        <p>Search Results</p>
                    </div>
		      </div>

                <div>
                    <p id="search-result-counter"></p>
                </div>
                <div>
                    <p id="search-results"></p>

                </div>
            </div>
          
          
                          <!-- Login Modal -->
                <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title login-store-name" id="loginModalLabel">Store Name Here</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body login-body">               
                            <span class="col-4">Login as a </span> 
                                <select id="type-selection" class="col-8">
                                  <option value="customer">VIP / Member</option>
<!--                                  <option value="visitor">Visitor</option>-->
                                  <option value="manager">Manager</option>
                                  <option value="cook">Cook</option>
                                  <option value="deliveryGuy">Delivery Guy</option>
                                </select>

                            <br/>
                            <span class="col-4">Username </span>
                            <input id="username" type="text" name="lastname" class="col-8">
                            <br/>
                            <span class="col-4">Password  </span>
                            <input id="password" type="password" name="lastname" style="font-size: 100%" class="col-8">

                            <br/>
                            <br/>
                            Not a member yet? <a href="create_account.html">Create a new account</a>
                            <br/> If you don't want to create an account, <a onclick="continueAsAVisitor()" href="store_page.html">Continue as a visitor</a>

                      </div>
                      <div class="modal-footer login-body">
                        <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-outline-success" onclick="login();">Login</button>
                      </div>
                    </div>
                  </div>
                </div>
          

		  
	  </div>
