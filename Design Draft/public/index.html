<!DOCTYPE html>
<html lang="en">
    <head>
        
		<!--Title of the Page-->
        <title>Pizza Hub | Order pizzas from top rated Manhattan stores</title>
        
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
		
		<!--Bootstrap-->
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
        
		<!--css-->
		<!--<link href="css/searchButtonStore.css" rel="stylesheet"> -->
        <link href="css/phStyle.css" rel="stylesheet"> 
        <link href="css/searchBar.css" rel="stylesheet"> 
        <!-- Load icon library -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        
    </head>
    
    <body>
        <div class="container-fluid">
		  <!--Navbar row-->
		  <div class="row">
		    <div class="col-7 black-color">
              <div class="brand" id="logo">
                <a href="index.html">
                  <img src="img/phpaste.png" class="img-adjust">
                </a>
              </div>
			</div>
			
			<div class="col green-color">
			  <div class="" id="search-bar">
              <input type="text" id="search-by-address" placeholder="Looking for a store?..." />
				<!--update this later: onclick should be updated-->
              <button type="button" id="search-by-address-btn" onclick="getSearchStoreName()">Search</button>
              </div>
			</div>
			
		  </div>
           
		  <!--Map msg row--> 
		  <div class="row map-text sky-blue-color">
			<div class="col text-center">
				<p>Select your favorite midtown pizza place from below..</p>
			</div>
		  </div>
		  
		  <!--Map row-->
		  <div class="row">
		    <div id="map" class="col-8">
                
                <script src="js/main_map.js"></script>
                
                <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7fzBxtcIjbigdPUz26LNwKBOz3H8j2bk&callback=initMap"

              type="text/javascript"></script>
          
            </div>
              

              <div class="col-4">
                <div class="row map-text black-color">
                    <div class="col text-center">
                        <p>3 nearest stores</p>
                    </div>
		      </div>
                <span>Click on the map to get the nearest stores</span>
                <p id="nearest-stores"></p>
                <p id="nearest-stores-list"></p>
              </div>

		  </div>
            
            
  
                <!-- Login Modal -->
                <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title login-store-name" id="loginModalLabel">Store Name Here</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body login-body">               
                            <span class="col-4">Login as a </span> 
                                <select id="type-selection" class="col-8">
                                  <option value="customer">VIP / Member</option>
<!--                                  <option value="visitor">Visitor</option>-->
                                  <option value="manager">Manager</option>
                                  <option value="cook">Cook</option>
                                  <option value="deliveryGuy">Delivery Guy</option>
                                </select>

                            <br/>
                            <span class="col-4">Username </span>
                            <input id="username" type="text" name="lastname" class="col-8">
                            <br/>
                            <span class="col-4">Password  </span>
                            <input id="password" type="password" name="lastname" style="font-size: 100%" class="col-8">

                            <br/>
                            <br/>
                            Not a member yet? <a href="create_account.html">Create a new account</a>
                            <br/> If you don't want to create an account, <a onclick="continueAsAVisitor()" href="store_page.html">Continue as a visitor</a>

                      </div>
                      <div class="modal-footer login-body">
                        <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-outline-success" onclick="login();">Login</button>
                      </div>
                    </div>
                  </div>
                </div>
		  </div>
        
        
        
  
        	
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    </body>

    
</html>
