<!DOCTYPE html>
<html lang="en">
    <head>

		<!--Title of the Page-->
        <title>Pizza Hub | Manager</title>

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">

		<!--Bootstrap-->
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

		<!--CSS-->
		<!--<link href="css/searchButtonStore.css" rel="stylesheet"> -->
        <link href="css/phStyle.css" rel="stylesheet">
        <link href="css/searchBar.css" rel="stylesheet">
        <link href="css/search.css" rel="stylesheet">
		<link href="css/store_page.css" rel="stylesheet">
        <link href="css/cook_page.css" rel="stylesheet">
        <link href="css/manager_page.css" rel="stylesheet">


        <!-- Load icon library -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js"></script>

        <script src="js\manager_page.js"></script>
        <script src="js\manager_approval.js"></script>
        <script src="js\manage_payroll.js"></script>


    </head>

    <body>
	 	  <div class="container-fluid">
		<!--Navbar row-->
		<div class="row">
		  <div class="col-11 black-color">
            <div class="brand" id="logo">
              <a href="index.html">
                <img src="img/phpaste.png" class="img-adjust">
              </a>
            </div>
		  </div>

		  <div class="red-color">
			<div class="" id="search-bar">
            <button type="button" id="search" onclick="window.location.href='index.html'">Log Out</button>
            </div>
		  </div>
		</div>
        <!--End navbar-->

        <div class="row name-row">
            <div class="col-6">
                <div class="row">
                    <div class="col">
                        <p class="name-heading">Manager name here</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <p class="name-heading" id="store-name"></p>
                    </div>
                </div>
                
            </div>

            <div class="col-3">
                <div class="row">
                    <div class="col text-center">
                        <p class="rating">Your Store Rating</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col text-center">
                        <p class="rating">5.0</p>
                    </div>
                </div>
            </div>

            <div class="col-3">
                <div class="row">
                    <div class="col text-center">
                        <p class="rating">Your payrate</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col text-center">
                        <p class="rating">$25.00/hr</p>
                    </div>
                </div>
            </div>
        </div>
        <!--End of name row-->

        <div class="row">

                <div class="col-4">
                  <!--  <p class="panel-heading">Customers</p> -->
                     <h1 align="center" style="color:#428bca">Registered Employee </h1>

                        <table>
                            <thead>
                                <tr>

                                <th style="width:5%;">Name</th>
                                <th style="width:5%;">Rating</th>
                                <th style="width:5%";>Type</th>
                                </tr>
                            </thead>

                            <tbody id="employee-list">
                              <tr>
                                <td></td>
                              </tr>
                            </tbody>

                        </table>
                </div>

                <div class="col-4">
                <p class="panel-heading">Ready for Delivery</p>

                <div class="row">
                    <div class="col-6">
                        <p class="sub-heading">Delivery Guy:</p>
                    </div>
                    <div class="col-6">
                        <select id="delivery-guys">
                            
                        </select>
                    </div>
                </div>
                <div class="list-group" id="ready-items">

                </div>

                <div class="row">
                    <div class="col text-center">
                        <button type="button" class="btn-lg btn-success btn-style" id="deliver-btn" onclick="sendToDeliveryGuy()">Send for Delivery</button><!--Sends order to delivery guy-->
                    </div>
                </div>
            </div>

            <div class="col-4">
                <!--  <p class="panel-heading">Customers</p> -->
                     <h1 align="center" style="color:#428bca">Registered Customers </h1>

                        <table>
                            <thead>
                                <tr>
                                <th style="width:5%;">Select</th>
                                <th style="width:5%;">Name</th>
                                <th style="width:5%;">Rating</th>
                                </tr>
                            </thead>
                            
                            <tbody id="customer-list">
                                <tr>
                                    <th></th>
                                </tr>
                            </tbody>

                        </table>
            </div>
        </div>
            
        <div class="row">
            <div class="col-4 text-center">
                <button type="button" class="btn-lg btn-success btn-style" id="deliver-btn">Fire</button><!--Needs onclick-->
                
            </div>
            
            <div class="col-4 text-center">
                <button type="button" onclick="window.location.href='manage_payroll.html'" class="btn-lg btn-success btn-style" id="deliver-btn">Payroll Page</button>
            </div>
            
            <div class="col-4 text-center">
                <button type="button" class="btn-lg btn-success btn-style" id="deliver-btn">Promote</button>
                <button type="button" class="btn-lg btn-success btn-style" id="deliver-btn">Demote</button>
                <button type="button" class="btn-lg btn-success btn-style" id="deliver-btn">Blacklist</button>
            </div>
        </div>
              
              
              <br><br><br><br><br>
              <br><br><br><br><br>
              
              
             <div class="col-4">
                     <h1 align="center" style="color:#428bca">Pending Customers</h1>

                    <div class="row">
                        <div class="col">
                            <div class="list-group" id="pending-customers">

                            </div>
                            <div class="row">
                                <div class="col text-center">
                                    <button type="button" class="btn-lg btn-primary btn-style" onclick="approveNewAccount()">Accept</button>
                                </div>
                            </div>

                        </div>
                    </div>
            </div>


    </div>
    </body>
</html>
