<!DOCTYPE html>
<html>
<head>
<title>Pizza Hub| Create a new account</title>
   <!--Bootstrap-->
		<!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <link rel="stylesheet" href="css/create_account.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js"></script>
    <script src="js/create_account.js"></script>
</head>
<body>
    <div class="login-page"img src="img/phpaste.png" width=200 width=100>
        <a href="index.html"><img src="img/phpaste.png" width=280 width=140></a>

      <div class="form">
        <form class="register-form">
        

             <h1>Create New Account</h1>
        
        <p><b>Enter First Name: </b></p>
       <input type="text"  placeholder ="First Name" id="first-name"/><br/>
        <p><b>Enter Last Name: </b></p>
        <input type="text"  placeholder ="Last Name" id="last-name"><br/>
        <p><b>Enter Email Address: </b></p>
        <input type="text" placeholder ="Email Address" id="email"><br/>
        <p><b>Address Line 1: </b></p>
        <input type="text" placeholder ="Address Line 1" id="address1"><br/>
        <p><b>Address Line 2: </b></p>
        <input type="text" placeholder ="Address Line 2" id="address2"><br/>            
        <p><b>Enter Primary Phone Number: </b></p>
        <input type="text" placeholder ="Primary Phone Number" id="phone-number"><br/>
        <p><b>Enter User Name: </b></p>
        <input type="text" placeholder="Pick your user name" id="username"><br/>
        <p><b>Enter Password: </b></p>
        <input type="password" placeholder ="Type password" id="password"><br/>
            
        <br/>
        <button type="button" class="btn btn-dark" id="create-account-btn">Create</button><br/>
        
        </form>
        
    </div>
</div>    
    
</body>
</html>
