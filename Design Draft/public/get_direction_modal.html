<!DOCTYPE html>
<html lang="en">
    <head>
        
<!--        Title of the Page-->
        <title>Test Hub</title>
        
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!--Bootstrap-->
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
        
<!--        css-->
        <link href="css/map_direction.css" rel="stylesheet">
        
<!--        javascript-->
        <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script src="js/map_direction.js"></script>

        
    </head>
    <body>
    

        
        
        
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#mapDirectionModal">
      Click here to use map direction
    </button>

    <!-- Login Modal -->
    <div class="modal fade" id="mapDirectionModal" tabindex="-1" role="dialog" aria-labelledby="mapDirectionModalLabel" aria-hidden="true" align="center">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="mapDirectionModalLabel">Delivery Route Assistant</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">               

                <form id="calculate-route" name="calculate-route" action="#" method="get">
                  <label for="from">From:</label>
                  <input type="text" id="from" name="from" required="required" placeholder="Your Location" size="30" />
                  <a id="from-link" href="#">Set my current location</a>
                  <br />

                  <label for="to">To:</label>
                  <input type="text" id="to" name="to" required="required" placeholder="Destination address" size="30" />
                  <a id="to-link" href="#">Set my current location</a>
                  <br />
                    
                    <div class="btn-group">
                        <button type="submit" class="btn  btn-success">Get Route</button>
                        <button type="reset" class="btn btn-warning">Reset</button>
                    </div>
                </form>
                <div id="map"></div>
                <p id="error"></p>
        
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Close</button>
            
<!--            <button type="button" class="btn btn-outline-success">Login</button>-->
          </div>
        </div>
      </div>
    </div>
        
        
        
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    </body>
